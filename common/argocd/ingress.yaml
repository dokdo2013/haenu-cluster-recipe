apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.allow-http: "true" # http port 노출할 것인지 결정합니다. 미설정시 true가 기본값입니다.
    kubernetes.io/ingress.class: gce
    # kubernetes.io/ingress.global-static-ip-name: ysyukr-external-pip # 고정 IP 사용시 리전 귀속 IP가 아닌, 전역 IP만 연결이 가능합니다.
    # networking.gke.io/managed-certificates: gcp-managed-acme-cert
    # networking.gke.io/v1beta1.FrontendConfig: ysyukr-frontendconfig
  name: argocd-ingress
  namespace: argocd
spec:
  rules:
  - host: argo.haenu.xyz
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: argocd-server
              port:
                number: 80
